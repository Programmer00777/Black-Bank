<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>

    <!-- This style must be at the top -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/login.css">
</head>
<body>
<form class="form-signin" th:method="post" th:object="${user}"> <!-- added th:method and th:object -->
    <div class="text-center mb-4">
        <img class="mb-4" src="/static/images/login/codelib_logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
        <p> Enter all the required information into the forms below. </p>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputFirstName" th:field="*{firstName}" class="form-control" placeholder="First Name"
               required>
        <label for="inputFirstName">First Name</label>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputLastName" th:field="*{lastName}" class="form-control" placeholder="Last Name"
               required>
        <label for="inputLastName">Last Name</label>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" th:field="*{email}" class="form-control" placeholder="Email address"
               required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password"
               required>
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <br>
    <p>Already registered? <a href="/auth/login">Click to sign in</a></p>
    <p class="mt-5 mb-3 text-muted text-center">&copy; BlackBank 2022</p>
</form>

<!-- Scripts related to Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
